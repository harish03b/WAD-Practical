<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #2c3e50;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .users-table th {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #ddd;
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .users-table tr:hover {
            background-color: #f8f9fa;
        }

        .no-users {
            text-align: center;
            margin: 3rem 0;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 300px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .user-details {
            display: none;
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 5px;
            margin-top: 1.5rem;
        }

        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .info-group {
            margin-bottom: 1rem;
        }

        .info-label {
            font-weight: 600;
            color: #7f8c8d;
            font-size: 0.875rem;
        }

        .info-value {
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .back-btn {
            margin-top: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Registered Users</h1>
            <div>
                <a href="index.html" class="btn">Add New User</a>
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name, email or mobile...">
        </div>

        <div id="usersTableContainer">
            <table class="users-table" id="usersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Table content will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="noUsers" class="no-users">No registered users found.</div>
        </div>

        <div id="userDetails" class="user-details">
            <h2>User Details</h2>
            <div id="userInfo" class="user-info">
                <!-- User details will be dynamically inserted here -->
            </div>
            <button id="backBtn" class="btn back-btn">Back to Users List</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usersTableBody = document.getElementById('usersTableBody');
            const noUsers = document.getElementById('noUsers');
            const searchInput = document.getElementById('searchInput');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const usersTable = document.getElementById('usersTable');
            const userDetails = document.getElementById('userDetails');
            const userInfo = document.getElementById('userInfo');
            const backBtn = document.getElementById('backBtn');
            
            // Load users from local storage
            function loadUsers() {
                const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                
                if (users.length === 0) {
                    noUsers.style.display = 'block';
                    usersTable.style.display = 'none';
                } else {
                    noUsers.style.display = 'none';
                    usersTable.style.display = 'table';
                    displayUsers(users);
                }
            }
            
            // Display users in table
            function displayUsers(users) {
                usersTableBody.innerHTML = '';
                
                users.forEach((user, index) => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${user.firstName} ${user.lastName}</td>
                        <td>${user.email}</td>
                        <td>${user.mobile}</td>
                        <td>${user.gender}</td>
                        <td class="actions">
                            <button class="btn view-btn" data-index="${index}">View</button>
                            <button class="btn btn-danger delete-btn" data-index="${index}">Delete</button>
                        </td>
                    `;
                    
                    usersTableBody.appendChild(row);
                });
                
                // Add event listeners to view buttons
                document.querySelectorAll('.view-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        viewUserDetails(index);
                    });
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        deleteUser(index);
                    });
                });
            }
            
            // View user details
            function viewUserDetails(index) {
                const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                const user = users[index];
                
                if (user) {
                    usersTable.style.display = 'none';
                    searchInput.style.display = 'none';
                    clearAllBtn.style.display = 'none';
                    userDetails.style.display = 'block';
                    
                    // Format date of birth
                    const dob = new Date(user.dob);
                    const formattedDob = dob.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    // Format registration date
                    const regDate = new Date(user.registrationDate);
                    const formattedRegDate = regDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    userInfo.innerHTML = `
                        <div class="info-group">
                            <div class="info-label">First Name</div>
                            <div class="info-value">${user.firstName}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Last Name</div>
                            <div class="info-value">${user.lastName}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Date of Birth</div>
                            <div class="info-value">${formattedDob}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Gender</div>
                            <div class="info-value">${user.gender}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Mobile Number</div>
                            <div class="info-value">${user.mobile}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Email</div>
                            <div class="info-value">${user.email}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Registration Date</div>
                            <div class="info-value">${formattedRegDate}</div>
                        </div>
                    `;
                }
            }
            
            // Delete user
            function deleteUser(index) {
                if (confirm('Are you sure you want to delete this user?')) {
                    let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                    users.splice(index, 1);
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                    loadUsers();
                }
            }
            
            // Clear all users
            clearAllBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete all users? This action cannot be undone.')) {
                    localStorage.removeItem('registeredUsers');
                    loadUsers();
                }
            });
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                
                const filteredUsers = users.filter(user => {
                    const fullName = `${user.firstName} ${user.lastName}`.toLowerCase();
                    const email = user.email.toLowerCase();
                    const mobile = user.mobile;
                    
                    return fullName.includes(searchTerm) || 
                           email.includes(searchTerm) || 
                           mobile.includes(searchTerm);
                });
                
                if (filteredUsers.length === 0) {
                    noUsers.style.display = 'block';
                    usersTable.style.display = 'none';
                    noUsers.textContent = 'No matching users found.';
                } else {
                    noUsers.style.display = 'none';
                    usersTable.style.display = 'table';
                    displayUsers(filteredUsers);
                }
            });
            
            // Back button in user details
            backBtn.addEventListener('click', function() {
                userDetails.style.display = 'none';
                usersTable.style.display = 'table';
                searchInput.style.display = 'block';
                clearAllBtn.style.display = 'inline-block';
            });
            
            // Load users on page load
            loadUsers();
        });
    </script>
</body>
</html>
