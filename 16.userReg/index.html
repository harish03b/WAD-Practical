<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        input, select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        input[type="date"] {
            font-family: inherit;
            color: #333;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        input.invalid {
            border-color: #e74c3c;
        }

        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error" id="firstNameError">First name is required</span>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error" id="lastNameError">Last name is required</span>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error" id="dobError">Date of birth is required</span>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <span class="error" id="genderError">Please select a gender</span>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
                <span class="error" id="mobileError">Please enter a valid 10-digit mobile number</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError">Please enter a valid email address</span>
            </div>
            
            <button type="submit" id="submitBtn">Register</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Registration successful! Redirecting to users list...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const successMessage = document.getElementById('successMessage');
            
            // Set max date to today (cannot select future dates)
            const dobInput = document.getElementById('dob');
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            dobInput.max = `${yyyy}-${mm}-${dd}`;
            
            // Validation functions
            function validateFirstName() {
                const firstName = document.getElementById('firstName');
                const error = document.getElementById('firstNameError');
                
                if (!firstName.value.trim()) {
                    error.style.display = 'block';
                    firstName.classList.add('invalid');
                    return false;
                } else {
                    error.style.display = 'none';
                    firstName.classList.remove('invalid');
                    return true;
                }
            }
            
            function validateLastName() {
                const lastName = document.getElementById('lastName');
                const error = document.getElementById('lastNameError');
                
                if (!lastName.value.trim()) {
                    error.style.display = 'block';
                    lastName.classList.add('invalid');
                    return false;
                } else {
                    error.style.display = 'none';
                    lastName.classList.remove('invalid');
                    return true;
                }
            }
            
            function validateDob() {
                const dob = document.getElementById('dob');
                const error = document.getElementById('dobError');
                
                if (!dob.value) {
                    error.style.display = 'block';
                    dob.classList.add('invalid');
                    return false;
                } else {
                    error.style.display = 'none';
                    dob.classList.remove('invalid');
                    return true;
                }
            }
            
            function validateGender() {
                const genderInputs = document.querySelectorAll('input[name="gender"]');
                const error = document.getElementById('genderError');
                
                let isSelected = false;
                genderInputs.forEach(input => {
                    if (input.checked) {
                        isSelected = true;
                    }
                });
                
                if (!isSelected) {
                    error.style.display = 'block';
                    return false;
                } else {
                    error.style.display = 'none';
                    return true;
                }
            }
            
            function validateMobile() {
                const mobile = document.getElementById('mobile');
                const error = document.getElementById('mobileError');
                const mobileRegex = /^[0-9]{10}$/;
                
                if (!mobileRegex.test(mobile.value)) {
                    error.style.display = 'block';
                    mobile.classList.add('invalid');
                    return false;
                } else {
                    error.style.display = 'none';
                    mobile.classList.remove('invalid');
                    return true;
                }
            }
            
            function validateEmail() {
                const email = document.getElementById('email');
                const error = document.getElementById('emailError');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailRegex.test(email.value)) {
                    error.style.display = 'block';
                    email.classList.add('invalid');
                    return false;
                } else {
                    error.style.display = 'none';
                    email.classList.remove('invalid');
                    return true;
                }
            }
            
            // Add input event listeners for real-time validation
            document.getElementById('firstName').addEventListener('input', validateFirstName);
            document.getElementById('lastName').addEventListener('input', validateLastName);
            document.getElementById('dob').addEventListener('change', validateDob);
            document.querySelectorAll('input[name="gender"]').forEach(input => {
                input.addEventListener('change', validateGender);
            });
            document.getElementById('mobile').addEventListener('input', validateMobile);
            document.getElementById('email').addEventListener('input', validateEmail);
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate all fields
                const isFirstNameValid = validateFirstName();
                const isLastNameValid = validateLastName();
                const isDobValid = validateDob();
                const isGenderValid = validateGender();
                const isMobileValid = validateMobile();
                const isEmailValid = validateEmail();
                
                if (isFirstNameValid && isLastNameValid && isDobValid && 
                    isGenderValid && isMobileValid && isEmailValid) {
                    
                    // Get selected gender
                    let selectedGender;
                    document.querySelectorAll('input[name="gender"]').forEach(input => {
                        if (input.checked) {
                            selectedGender = input.value;
                        }
                    });
                    
                    // Create user object
                    const user = {
                        firstName: document.getElementById('firstName').value.trim(),
                        lastName: document.getElementById('lastName').value.trim(),
                        dob: document.getElementById('dob').value,
                        gender: selectedGender,
                        mobile: document.getElementById('mobile').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        registrationDate: new Date().toISOString()
                    };
                    
                    // Get existing users from local storage or create empty array
                    let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                    
                    // Add new user
                    users.push(user);
                    
                    // Save back to local storage
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    form.style.display = 'none';
                    
                    // Redirect to users list page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'users.html';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
